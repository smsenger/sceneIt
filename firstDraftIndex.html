<!DOCTYPE html>
<html>
  <head>
    <title>Scene It</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 header text-center">
          <h2 class="display-2">Scene It</h2>
          <p><i>Search for movies you want to watch.</i></p>
          <p><i>Save them to your list</i></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 search">
          <form id="search-form">
            <div class="input-group input-group-lg">
              <input
                class="form-control search-bar"
                placeholder="Search for a movie..."
              />
              <button class="btn btn-primary input-group-btn" type="submit">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 results">
          <!-- MOVIES SHOW UP HERE! -->
          <div class="movies-container">

            <div class="row1">

              <div class="movie">
                <img src="./images/darkKnight.jpg" alt="Dark Knight movie poster">
                <div class="release-info">
                  <div class="title">The Dark Knight</div>
                  <div class="releaseDate">2008</div>
                </div>
                <div class="button-div">
                  <button type="button" id="add">Add Movie</button>
                </div>
              </div>

              <div class="movie">
                <img src="./images/darkKnightRises.jpg" alt="Dark Knight movie poster">
                <div class="release-info">
                  <div class="title">The Dark Knight Rises</div>
                  <div class="releaseDate">2008</div>
                </div>
                <div class="button-div">
                  <button type="button" id="add">Add Movie</button>
                </div>
              </div>

              
              <div class="movie">
                <img src="./images/thorDarkWorld.jpg" alt="Dark Knight movie poster">
                <div class="release-info">
                  <div class="title">Thor: The Dark World</div>
                  <div class="releaseDate">2013</div>
                </div>
                <div class="button-div">
                  <button type="button" id="add">Add Movie</button>
                </div>
              </div>
            </div>

            <div class="row2">
              <div class="movie">
                <img src="./images/transformersDarkMoon.jpg" alt="Dark Knight movie poster">
                <div class="release-info">
                  <div class="title">Transformers: Dark of the Moon</div>
                  <div class="releaseDate">2011</div>
                </div>
                <div class="button-div">
                  <button type="button" id="add">Add Movie</button>
                </div>
              </div>

              <div class="movie">
                <img src="./images/zeroDarkThirty.jpg" alt="Dark Knight movie poster">
                <div class="release-info">
                  <div class="title">Zero Dark Thirty</div>
                  <div class="releaseDate">2012</div>
                </div>
                <div class="button-div">
                  <button type="button" id="add">Add Movie</button>
                </div>
              </div>

              <div class="movie">
                <img src="./images/darkShadows.jpg" alt="Dark Knight movie poster">
                <div class="release-info">
                  <div class="title">Dark Shadows</div>
                  <div class="releaseDate">2012</div>
                </div>
                <div class="button-div">
                  <button type="button" id="add">Add Movie</button>
                </div>
              </div>

            </div>

            <div class="row3">
              <div class="movie">
                <img src="./images/darkCity.jpg" alt="Dark Knight movie poster">
                <div class="release-info">
                  <div class="title">Dark City</div>
                  <div class="releaseDate">1998</div>
                </div>
                <div class="button-div">
                  <button type="button" id="add">Add Movie</button>
                </div>
              </div>

              <div class="movie">
                <img src="./images/dancerDark.png" alt="Dark Knight movie poster">
                <div class="release-info">
                  <div class="title">Dark in the Dark</div>
                  <div class="releaseDate">2000</div>
                </div>
                <div class="button-div">
                  <button type="button" id="add">Add Movie</button>
                </div>
              </div>

              <div class="movie">
                <img src="./images/darkTower.jpg" alt="Dark Knight movie poster">
                <div class="release-info">
                  <div class="title">The Dark Tower</div>
                  <div class="releaseDate">2017</div>
                </div>
                <div class="button-div">
                  <button type="button" id="add">Add Movie</button>
                </div>
              </div>
            </div>

            <div class="row4">
              <div class="movie">
                <img src="./images/darkSkies.jpg" alt="Dark Knight movie poster">
                <div class="release-info">
                  <div class="title">Dark Skies</div>
                  <div class="releaseDate">2013</div>
                </div>
                <div class="button-div">
                  <button type="button" id="add">Add Movie</button>
                </div>
              </div>
          </div>




        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
